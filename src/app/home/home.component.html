<div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
      <div class="my-auto">
        <h1 class="mb-0">{{name[0]}}
          <span class="text-primary">{{name[1]}}</span>
        </h1>
        <div class="subheading mb-5">Palermo - Italy · (+39) 3935821958 ·
          <a href="mailto:name@email.com">floriana.domianello.dev@gmail.com</a>
        </div>
        <p class="mb-5">"{{paragraph1}}</p>
        <p class="mb-5">{{paragraph2}}</p>
        <p class="mb-5">{{paragraph3}}"</p>

        <ul class="list-inline list-social-icons mb-0">
          <li *ngFor="let list of social" class="list-inline-item">
            <a href={{list.link}}>
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa {{list.social}} fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
        
        </ul>
      </div>
    </section>
    
    </div>
